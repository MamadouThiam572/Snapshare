<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapShare</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>SnapShare</h1>

        <div id="server-info" class="card">
            Pour vous connecter depuis un autre appareil sur le même réseau, ouvrez un navigateur et entrez l'adresse : <strong id="server-ip">Chargement...</strong>
        </div>

        <div class="card">
            <h2>Envoyer un fichier</h2>
            <form action="/api/files/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Téléverser</button>
            </form>
        </div>

        <div class="card">
            <h2>Fichiers sur le serveur</h2>
            <div id="file-list">
                <!-- La liste des fichiers sera chargée ici par JavaScript -->
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
